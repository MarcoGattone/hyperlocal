        <script>
            document.addEventListener("DOMContentLoaded", function() {
              const navbarToggler = document.querySelector(".navbar-toggler");
        
              if (navbarToggler) {
                navbarToggler.addEventListener("click", function() {
                  const svgCloseIcon = '<svg class="menu-svg" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 6L18.7279 18.7279" stroke="#212529" stroke-width="1.5" stroke-linecap="round"/><path d="M6 19L18.7279 6.27208" stroke="#212529" stroke-width="1.5" stroke-linecap="round"/></svg>';
                  const svgIcon = '<svg class="menu-svg" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 7H21" stroke="#212529" stroke-width="1.5" stroke-linecap="round"/><path d="M3 12H21" stroke="#212529" stroke-width="1.5" stroke-linecap="round"/><path d="M3 17H21" stroke="#212529" stroke-width="1.5" stroke-linecap="round"/></svg>';

                });
              }
            });

        <div class="container">
            <h1>Hyperlocal | Demo page</h1>
            <p>hello, this is a page of web app</p>


            <script>
                if ("geolocation" in navigator) {
                    // Richiedi l'autorizzazione all'utente
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var latitude = position.coords.latitude;
                        var longitude = position.coords.longitude;
        
                        // Use reverse geocoding to get the location data
                        var apiUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`;
        
                        fetch(apiUrl)
                            .then(response => response.json())
                            .then(data => {
                                // Extract the city name from the location data
                                var city = data.address.city || data.address.town || data.address.village || data.address.hamlet;
        
                                document.getElementById("location").textContent = city;
                            })
                            .catch(error => {
                                console.error("Error in reverse geocoding:", error);
                            });
                    }, function(error) {
                        console.error("Geolocation error:", error.message);
                    });
                } else {
                    console.log("Geolocation is not supported in this browser.");
                }
            </script>
        </div>

    </div>
    
    <script src="js/splash.js"></script>

    <script>
        const navigation = document.getElementById("nav");
const menu = document.getElementById("menu");

menu.addEventListener("click", () => {
  // The navigation.children.length means the following :-
  // The children inside a parent are basically an array of elements; So, here I'm finding the length of the array aka how many children are inside the nav bar.
  //   Yup That's all.
  navigation.style.setProperty("--childenNumber", navigation.children.length);

  //    Casually Toggling Classes to make them animate on click
  //   Regular stuff ;)
  navigation.classList.toggle("active");
  menu.classList.toggle("active");
});

    </script>
